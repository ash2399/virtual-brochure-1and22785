<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Brochure</title>
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 450px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .hint {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9em;
      letter-spacing: 0.5px;
      font-family: system-ui, sans-serif;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    button {
      background: rgba(0, 0, 0, 0.4);
      border: none;
      color: white;
      font-size: 1.8em;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slides">
      <div class="slide"><img src="1.png" alt="Page 1" /></div>
      <div class="slide"><img src="2.png" alt="Page 2" /></div>
      <div class="slide"><img src="3.png" alt="Page 3" /></div>
      <div class="slide"><img src="4.png" alt="Page 4" /></div>
      <div class="slide"><img src="5.png" alt="Page 5" /></div>
      <div class="slide"><img src="6.png" alt="Page 6" /></div>
      <div class="slide"><img src="7.png" alt="Page 7" /></div>
      <div class="slide"><img src="8.png" alt="Page 8" /></div>
    </div>

    <div class="buttons">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
    <div class="hint" id="hint">Swipe or tap arrows to navigate</div>
  </div>

  <script>
    const slides = document.querySelector(".slides");
    const totalSlides = document.querySelectorAll(".slide").length;
    let index = 0;

    const hint = document.getElementById("hint");
    setTimeout(() => (hint.style.opacity = 0), 4000);

    document.getElementById("next").addEventListener("click", () => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    });

    document.getElementById("prev").addEventListener("click", () => {
      index = (index - 1 + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    });

    let startX = 0;
    document.querySelector(".container").addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });
    document.querySelector(".container").addEventListener("touchend", (e) => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) document.getElementById("next").click();
      if (endX - startX > 50) document.getElementById("prev").click();
    });
  </script>
</body>
</html>
